<div class="container-fluid container-margin-top">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Create New Peer</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6 col-md-offset-3">
                        <form name="form" (ngSubmit)="f.form.valid && addeNodeAddress()" #f="ngForm" novalidate>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !eNodeAddress.valid }">
                                <label for="eNodeAddress">eNode Address</label>
                                <input type="text" class="form-control" name="eNodeAddress" [(ngModel)]="model.eNodeAddress" #eNodeAddress="ngModel" required />
                                <div *ngIf="f.submitted && !eNodeAddress.valid" class="help-block">eNode Address is required</div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
